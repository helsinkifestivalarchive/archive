<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festival Archive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Festival Archive</h1>
  </header>

  <main>
    <section>
      <h2>Browse the Archive</h2>
      <!-- Dropdown menu for filtering options -->
      <label for="filter">Filter by:</label>
      <select id="filter" onchange="handleFilterChange(event)">
        <option value="year">Year</option>
        <option value="genre">Genre</option>
        <option value="venue">Venue</option>
        <option value="type">Type of Art</option>
      </select>
    </section>

    <!-- Container where the years list will be displayed -->
    <section id="years-list">
      <!-- This will be populated by JavaScript with the list of years -->
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Festival Archive</p>
  </footer>

  <!-- Link to the script file -->
  <script src="script.js"></script>
</body>
</html>
